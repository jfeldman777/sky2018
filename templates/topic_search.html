{% extends "base1.html" %}
{% load i18n %}

{% block content %}
    <h2>
    {% trans 'Name search' %}</h2>
    <form method="post" action=''>
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" />
  </form>
  <hr>
  {% if result %}
    <ul>
    {% for node in result %}
    <li>
      <a href='/topic_tree/{{node.id}}/'>
        {{node}}
      </a>
    </li>
    {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
