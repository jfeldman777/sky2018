{% extends "base1.html" %}
{% load i18n %}

{% block content %}
<h3><a href="http://hbtjournal.com/club/new.html" target="help">
{% trans 'for new visitors' %}
</a></h3>
<h1>{% trans 'Welcome' %}!</h1>


<hr>
{% if news %}
  <h2>{% trans 'News' %}</h2>
  <h3>{{news.title}}</h3>
  {{news.description}}<br>
  <small>{{news.updated_at}}</small>
  <br>
  {% if news.figure %}
  <img src="{{news.figure.url}}"/>
  {% endif %}
{% endif %}
{% endblock %}
